<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concord - Voice Chat</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
  <!-- Username Modal -->
  <div id="username-modal" class="modal">
    <div class="modal-content">
      <h2>Join Room</h2>
      <input type="text" id="username-input" placeholder="Enter your username" maxlength="50" autocomplete="off">
      <div class="media-options">
        <label class="media-option">
          <input type="checkbox" id="video-toggle-join" checked>
          <span>ðŸ“¹ Enable Camera</span>
        </label>
        <label class="media-option">
          <input type="checkbox" id="audio-toggle-join" checked>
          <span>ðŸŽ¤ Enable Microphone</span>
        </label>
      </div>
      <button id="join-button">Join Room</button>
      <p class="error-message" id="username-error"></p>
    </div>
  </div>

  <!-- Main Application -->
  <div id="app" class="hidden">
    <header>
      <h1>Concord</h1>
      <div class="header-info">
        <span id="room-id-display"></span>
        <button id="copy-link-button" title="Copy room link">ðŸ“‹</button>
        <button id="sidebar-toggle" title="Toggle sidebar">ðŸ‘¥</button>
      </div>
    </header>

    <main>
      <!-- Sidebar backdrop (mobile only) -->
      <div id="sidebar-backdrop" class="sidebar-backdrop hidden-sidebar"></div>

      <!-- Video Grid Section -->
      <section id="video-section">
        <div id="video-grid"></div>
      </section>

      <!-- Sidebar -->
      <aside id="sidebar">
        <button id="sidebar-close" class="sidebar-close" title="Close sidebar">âœ•</button>
        <!-- Participants Section -->
        <section id="participants-section">
          <h2>Participants (<span id="participant-count">0</span>)</h2>
          <div id="participants-list"></div>
        </section>

        <!-- Chat Section -->
        <section id="chat-section">
          <h2>Chat</h2>
          <div id="chat-messages"></div>
          <div id="chat-input-container">
            <input type="text" id="chat-input" placeholder="Type a message..." maxlength="1000" autocomplete="off">
            <button id="send-button">Send</button>
          </div>
        </section>
      </aside>
    </main>

    <!-- Controls -->
    <footer id="footer-controls">
      <span id="version-info" class="version-info"></span>
      <button id="footer-toggle" class="footer-toggle" title="Toggle controls">â–²</button>
      <div class="footer-content">
        <div class="mic-level-container">
          <span class="mic-label">Mic Level:</span>
          <div class="mic-level-bar">
            <div id="mic-level-fill" class="mic-level-fill"></div>
          </div>
          <div id="mic-status" class="mic-status">
            <span id="mic-input-icon" class="mic-status-icon" title="Microphone Input">ðŸŽ¤</span>
            <span id="speaker-output-icon" class="mic-status-icon" title="Speaker Output">ðŸ”Š</span>
          </div>
        </div>
        <div class="gain-control-container">
          <span class="gain-label">Mic Gain:</span>
          <input type="range" id="gain-slider" min="0" max="300" value="100" step="10">
          <span id="gain-value" class="gain-value">100%</span>
        </div>
        <button id="camera-button" class="control-button">
          <span id="camera-icon">ðŸ“¹</span>
          <span id="camera-text">Camera</span>
        </button>
        <button id="mute-button" class="control-button">
          <span id="mute-icon">ðŸŽ¤</span>
          <span id="mute-text">Mute</span>
        </button>
      </div>
    </footer>
  </div>

  <!-- Kicked Modal -->
  <div id="kicked-modal" class="modal hidden">
    <div class="modal-content">
      <h2>You were kicked</h2>
      <p>The room creator has removed you from this room.</p>
      <button onclick="window.location.href='/'">Create New Room</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-peer@9.11.1/simplepeer.min.js"></script>
  <script src="/js/socket.js"></script>
  <script src="/js/webrtc.js"></script>
  <script src="/js/main.js"></script>
</body>
</html>
